<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correctAnswer =  document.querySelector('#correct');
                correctAnswer.addEventListener('click', function () {
                    correctAnswer.style.backgroundColor = '#00ff00';
                    document.querySelector('#mark1').innerHTML = 'Correct!';
                })

                let incorrectAnswers = document.querySelectorAll('.incorrect');
                incorrectAnswers.forEach(incorrectAnswer => {
                    incorrectAnswer.addEventListener('click' ,function(){
                        incorrectAnswer.style.backgroundColor= '#ff0000';
                         document.querySelector('#mark1').innerHTML = 'Incorrect.'
                    })
                });

                let submitButton = document.querySelector("#submitButton");
                let answer = document.querySelector("#answer");
                submitButton.addEventListener("click", function () {
                    let a = answer.value;

                    if (a == 'Switzerland') {
                        answer.style.backgroundColor = '#00ff00';
                        document.querySelector('#mark2').innerHTML = 'Correct!';
                    } else {
                        answer.style.backgroundColor = '#ff0000';
                        document.querySelector('#mark2').innerHTML = 'Incorrect.';
                    }
                })
            } )
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>
                    What is the approximate ratio of people to sheep in New Zealand?
                 </h3>
                 <button class="incorrect" >6 people per 1 sheep</button>
                 <button class="incorrect" >3 people per 1 sheep</button>
                 <button class="incorrect" >1 people per 1 sheep</button>
                 <button id="correct" >1 people per 5 sheep</button>
                 <button class="incorrect" >1 people per 6 sheep</button>
                 <p id="mark1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" name="answer" id="answer">
                <button type="submit" id="submitButton">Check Answer</button>
                <p id="mark2"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
